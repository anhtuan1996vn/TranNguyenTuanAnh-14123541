<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bai02</title>
    <script>
        function intable() {
            var n = parseFloat(prompt("nhap n dong: ", "10"));
            var m = parseFloat(prompt("nhap m cot: ", "10"));
            document.writeln("<table border ='1' width='100%'>");
            for (var i=0; i<n;i++)
            {
                document.writeln("<tr>");
                for (var j = 0; j < m; j++) {
                    document.write("<td>" + (i + 1).toString() + (j + 1).toString() + "</td>");
                }
                document.writeln("</tr>");

            }
            document.writeln("</table>");
        }
    </script>
</head>
<body>
    <input type="button" value="TaoBang" onclick="intable();" />
</body>
</html>
